<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>details</h2>

<script>

    let url = new URL(location.href);
    id = url.searchParams.get('id');
    fetch('http://jsonplaceholder.typicode.com/users/'+id).then(value => value.json())
        .then(userInfo => {
            console.log(userInfo)
            let div = document.createElement('div')
            div.innerText = userInfo.id + ' - ' + userInfo.name +' email: '+ userInfo.email + ' phone: '+ userInfo.phone + ' username: ' + userInfo.username + ' website: ' + userInfo.website
            let pAboutCompany = document.createElement('p')
            pAboutCompany.innerText = ' Info about company: '+ userInfo.company.name + ' catchPhrase - '+userInfo.company.catchPhrase +' bs - '+ userInfo.company.bs
            let pAddress = document.createElement('p')
            pAddress.innerText = ' address:' + userInfo.address.street + ' suite: ' + userInfo.address.suite + ' city: ' + userInfo.address.city + ' zipcode: '+ userInfo.address.zipcode + ' geo: ' + userInfo.address.geo.lat + ', ' + userInfo.address.geo.lng

            div.appendChild(pAboutCompany)
            div.appendChild(pAddress)
            document.body.appendChild(div)
        })



</script>
</body>
</html>
